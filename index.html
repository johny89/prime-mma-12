
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prime MMA 12 - Transmisja na ≈ºywo</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .branding {
      font-size: 28px;
      font-weight: bold;
      color: #ff2e63;
      margin-bottom: 10px;
    }
    .player {
      position: relative;
      background: #000 url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Black_background.jpg') center center no-repeat;
      background-size: cover;
      width: 90%;
      max-width: 960px;
      height: 540px;
      margin: 0 auto 20px;
      border: 4px solid #333;
      overflow: hidden;
    }
    .buffer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(to right, #ff2e63, #ff5858);
      width: 0%;
      transition: width 1s linear;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button, .controls select, .controls input[type=range] {
      background-color: #222;
      border: 1px solid #555;
      padding: 10px 15px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .controls button:hover, .controls select:hover {
      background-color: #333;
    }
    .volume-container {
      display: inline-block;
      margin-left: 10px;
    }
    .viewer-count, .transmission-time {
      margin-top: 10px;
      font-size: 16px;
      color: #ffcc00;
    }
    .source-button {
      margin-top: 10px;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .source-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="branding">üî• PRIME MMA 12 ‚Äì Gala na ≈ºywo</div>
  <div class="player" id="playerBox">
    <div id="bufferBar" class="buffer-bar"></div>
    <p style="padding-top: 240px;" id="playerStatus">Transmisja buforuje...</p>
  </div>

  <div class="controls">
    <button onclick="playStream()">‚ñ∂Ô∏è Odtw√≥rz</button>
    <button onclick="pauseStream()">‚è∏Ô∏è Zatrzymaj</button>
    <button onclick="toggleFullscreen()">üî≥ Pe≈Çny ekran</button>
    <select id="qualitySelect" onchange="changeQuality()">
      <option value="720p">Jako≈õƒá: 720p</option>
      <option value="1080p">Jako≈õƒá: Full HD</option>
    </select>
    <div class="volume-container">
      G≈Ço≈õno≈õƒá: <input type="range" min="0" max="100" value="100" id="volumeSlider" onchange="changeVolume()">
      <span id="volumeLabel">100%</span>
    </div>
  </div>

  <div class="transmission-time">‚è±Ô∏è Czas trwania transmisji: <span id="transmissionClock">00:00</span></div>
  <div class="viewer-count" id="mainViewerCount">üëÅÔ∏è OglƒÖdajƒÖcych: <span id="mainViewer">0</span></div>

  <div class="controls" id="sourceButtons">
    <!-- ≈πr√≥d≈Ça bƒôdƒÖ dodawane dynamicznie -->
  </div>

<script>
  let bufferProgress = 0;
  let playing = false;
  let viewerCount = Math.floor(Math.random() * 1500) + 500;
  let currentVolume = 100;
  let transmissionSeconds = 0;

  const viewerDisplay = document.getElementById('mainViewer');
  const playerStatus = document.getElementById('playerStatus');
  const bufferBar = document.getElementById('bufferBar');
  const qualitySelect = document.getElementById('qualitySelect');
  const sourceButtons = document.getElementById('sourceButtons');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeLabel = document.getElementById('volumeLabel');
  const playerBox = document.getElementById('playerBox');
  const clockDisplay = document.getElementById('transmissionClock');

  const sourceViewerCounts = Array.from({ length: 8 }, () => Math.floor(Math.random() * 2000) + 100);

  function updateViewers() {
    viewerCount += Math.floor(Math.random() * 10 - 5);
    viewerCount = Math.max(0, viewerCount);
    viewerDisplay.textContent = viewerCount;

    const buttons = document.querySelectorAll('.source-button');
    buttons.forEach((btn, i) => {
      sourceViewerCounts[i] += Math.floor(Math.random() * 6 - 3);
      sourceViewerCounts[i] = Math.max(20, sourceViewerCounts[i]);
      btn.innerText = `≈πr√≥d≈Ço ${i + 1} - OglƒÖda: ${sourceViewerCounts[i]} os√≥b ‚úÖ Transmisja online`;
    });
  }

  function updateClock() {
    if (playing) {
      transmissionSeconds++;
      const mins = Math.floor(transmissionSeconds / 60);
      const secs = transmissionSeconds % 60;
      clockDisplay.textContent = mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
    }
  }

  function playStream() {
    if (!playing) {
      playing = true;
      playerStatus.textContent = 'Transmisja trwa...';
      bufferPlayback();
    }
  }

  function pauseStream() {
    playing = false;
    playerStatus.textContent = 'Transmisja zatrzymana.';
  }

  function toggleFullscreen() {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      playerBox.requestFullscreen().catch(err => {
        alert(`B≈ÇƒÖd pe≈Çnego ekranu: ${err.message}`);
      });
    }
  }

  function changeQuality() {
    const quality = qualitySelect.value;
    alert(`Zmieniono jako≈õƒá na ${quality}`);
  }

  function changeVolume() {
    currentVolume = volumeSlider.value;
    volumeLabel.textContent = currentVolume + '%';
  }

  function bufferPlayback() {
    if (!playing) return;
    if (bufferProgress >= 100) bufferProgress = 0;
    bufferProgress += Math.random() * 5;
    bufferBar.style.width = bufferProgress + '%';
    setTimeout(bufferPlayback, 1000);
  }

  function initSources() {
    for (let i = 0; i < 8; i++) {
      const btn = document.createElement('button');
      btn.className = 'source-button';
      btn.textContent = `≈πr√≥d≈Ço ${i + 1} - OglƒÖda: ${sourceViewerCounts[i]} os√≥b ‚úÖ Transmisja online`;
      sourceButtons.appendChild(btn);
    }
  }

  initSources();
  setInterval(updateViewers, 3000);
  setInterval(updateClock, 1000);
</script>
</body>
</html>
