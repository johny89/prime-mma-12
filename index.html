
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prime MMA 12 - Multimedialna transmisja</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .player {
      background: #000;
      width: 90%;
      max-width: 960px;
      height: 540px;
      margin: 0 auto 20px;
      border: 4px solid #333;
      position: relative;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      background-color: #222;
      border: 1px solid #555;
      padding: 10px 15px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px;
      width: 80%;
      max-width: 600px;
    }
    .controls button:hover {
      background-color: #333;
    }
    .status {
      font-size: 18px;
      margin: 10px 0;
      color: #ffcc00;
    }
    .error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🔴 Łączenie z transmisją Prime MMA 12</h1>
  <div class="player" id="streamBox">
    <p style="padding-top: 240px;">Ładowanie transmisji...</p>
  </div>
  <div class="status" id="statusMsg">Wybierz źródło transmisji</div>
  <div class="status">Oczekiwany czas połączenia: <span id="timer">--:--</span></div>
  <div class="controls">
    <button onclick="muteToggle()">🔈 Wycisz / Przywróć dźwięk</button>
  </div>
  <div id="sources" class="controls">
    <button onclick="connectSource(1)">Źródło 1 (639 oglądających) - ✅ Transmisja online</button><br>
<button onclick="connectSource(2)">Źródło 2 (1639 oglądających) - ✅ Transmisja online</button><br>
<button onclick="connectSource(3)">Źródło 3 (1792 oglądających) - ✅ Transmisja online</button><br>
<button onclick="connectSource(4)">Źródło 4 (1659 oglądających) - ❌ Transmisja offline</button><br>
<button onclick="connectSource(5)">Źródło 5 (1600 oglądających) - ❌ Transmisja offline</button><br>
<button onclick="connectSource(6)">Źródło 6 (1477 oglądających) - ✅ Transmisja online</button><br>
<button onclick="connectSource(7)">Źródło 7 (1121 oglądających) - ✅ Transmisja online</button><br>
<button onclick="connectSource(8)">Źródło 8 (2152 oglądających) - ✅ Transmisja online</button><br>

  </div>
  <div class="error" id="errorMsg"></div>

<script>
  let muted = false;
  let connectionTime = Math.floor(Math.random() * (300 - 5 + 1)) + 5;
  let currentSource = null;

  function updateTimer() {
    const mins = Math.floor(connectionTime / 60);
    const secs = connectionTime % 60;
    document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    if (connectionTime > 0) {
      connectionTime--;
      setTimeout(updateTimer, 1000);
    } else {
      const errors = ['Błąd 502: Gateway Timeout – problem z serwerem nadrzędnym.', 'Błąd połączenia: serwer odrzucił żądanie z powodu aktywnego VPN.', 'Transmisja zablokowana: połączenie wykryte jako pochodzące z serwera Wykop.', 'Nieprawidłowa sygnatura strumienia – sprawdź certyfikat SSL.', 'Odmowa dostępu – zbyt wielu użytkowników z tego regionu.', 'Wewnętrzny błąd odtwarzacza multimedialnego.', 'Problem z buforowaniem danych z serwera edge.', 'Zbyt wiele przekierowań – możliwe użycie tunelu proxy.', 'Wersja wtyczki stream niezgodna z wersją przeglądarki.', 'Błąd dekodowania źródła audio – spróbuj wyciszyć i włączyć ponownie.', 'Nieobsługiwany typ kodeka: H.266/Versatile Video Coding.', 'Błąd handshake – problem z autoryzacją serwera.', 'Zasób niedostępny – łączenie przez TOR zostało zablokowane.', 'Zablokowane połączenie z niestandardowej aplikacji mobilnej.', 'Serwer wymaga uwierzytelnienia dwuskładnikowego – przerwane.'];
      document.getElementById('errorMsg').textContent = errors[Math.floor(Math.random() * errors.length)];
    }
  }

  function connectSource(id) {
    document.getElementById('errorMsg').textContent = '';
    const servers = ['us-east.streamcloud.net', 'de-frankfurt.edgecdn.net', 'nl-rotterdam.flixnode.org', 'uk-london.videobridge.tv', 'cdn-stockholm.seehost.net', 'fr-paris.restreaming.live', 'pl-warsaw.videohub.global', 'us-west.multipath.video'];
    currentSource = id;
    document.getElementById('statusMsg').textContent = 'Łączenie z serwerem: ' + servers[Math.floor(Math.random() * servers.length)];
    connectionTime = Math.floor(Math.random() * (300 - 5 + 1)) + 5;
    updateTimer();
  }

  function muteToggle() {
    muted = !muted;
    alert(muted ? 'Dźwięk wyciszony.' : 'Dźwięk przywrócony.');
  }
</script>
</body>
</html>
