
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prime MMA 12 – Transmisja LIVE</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .player {
      background: #000;
      height: 400px;
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      position: relative;
      border: 2px solid #333;
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid #ff2e63;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .live-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #d80027;
      color: white;
      padding: 5px 12px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(255,0,0,0.6);
      z-index: 10;
    }
    #sourceButtons button.active {
      background: #550033 !important;
    }
    #qualityBar {
      height: 8px;
      background: green;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<div class="live-label">🔴 LIVE STREAM</div>
<div class="player">
  <div class="spinner" id="spinner"></div>
  <p id="playerStatus" style="padding-top: 160px;">Trwa łączenie...</p>
</div>

<div id="qualityBar"></div>
<div id="errorBox" style="color:red; margin: 10px auto; max-width: 960px;"></div>

<div id="sourceButtons" style="margin-top:20px;"></div>

<div style="
  margin: 40px auto 20px;
  max-width: 960px;
  padding: 20px;
  text-align: center;
  font-size: 18px;
  color: #ccffcc;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,255,0,0.2);
">
  ✅ Dziękujemy za wspólne oglądanie gali <strong>PRIME MMA 12</strong>! <br>
  Mamy nadzieję, że emocji nie zabrakło – do zobaczenia na kolejnej edycji!
</div>

<script>
const sources = [
  { name: "Źródło 1", server: "pl1.warsaw.node-x.cx", viewers: 587 },
  { name: "Źródło 2", server: "us-east.truststream.io", viewers: 1324 }
];
const errors = [
  "❌ Połączenie odrzucone – serwer nie odpowiada.",
  "⚠️ Wykryto nieautoryzowaną próbę dostępu.",
  "❗ Błąd SSL – połączenie nie jest bezpieczne.",
  "⛔ VPN wykryty. Zmień lokalizację lub spróbuj innego źródła."
];
let currentBtn = null;
function showSourceOptions() {
  const container = document.getElementById('sourceButtons');
  if (!container) return;
  sources.forEach((src, idx) => {
    const btn = document.createElement('button');
    btn.textContent = `${src.name} – Ogląda: ${src.viewers} osób`;
    btn.style = "display:block;margin:8px auto;padding:10px 20px;font-weight:bold;background:#222;color:#fff;border:1px solid #444;border-radius:5px;cursor:pointer;";
    btn.onclick = () => connectToSource(idx, btn);
    container.appendChild(btn);
  });
}
function connectToSource(index, btn) {
  const server = sources[index].server;
  const errorBox = document.getElementById('errorBox');
  const status = document.getElementById('playerStatus');
  const spinner = document.getElementById('spinner');
  const qualityBar = document.getElementById('qualityBar');
  if (currentBtn) currentBtn.classList.remove('active');
  btn.classList.add('active');
  status.textContent = `🔌 Łączenie z ${server}...`;
  errorBox.textContent = '';
  spinner.style.display = 'block';
  qualityBar.style.width = '0%';
  let quality = 0;
  const qualityInterval = setInterval(() => {
    if (quality >= 100) {
      clearInterval(qualityInterval);
    } else {
      quality += Math.floor(Math.random() * 20);
      qualityBar.style.width = Math.min(100, quality) + '%';
      qualityBar.style.background = quality > 80 ? 'limegreen' : quality > 40 ? 'gold' : 'orangered';
    }
  }, 400);
  setTimeout(() => {
    spinner.style.display = 'none';
    const showError = Math.random() < 0.6;
    if (showError) {
      const err = errors[Math.floor(Math.random() * errors.length)];
      errorBox.textContent = `${err}\n💡 Spróbuj wybrać inne źródło lub odśwież stronę.`;
    } else {
      status.textContent = '✅ Połączono. Trwa transmisja...';
    }
  }, Math.floor(Math.random() * 6000 + 3000));
}
document.addEventListener('DOMContentLoaded', showSourceOptions);
</script>

</body>
</html>
